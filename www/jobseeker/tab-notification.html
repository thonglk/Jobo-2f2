<ion-view title="Hoạt động" id="page9" style="background-color:#FFFFFF;" hide-nav-bar="true" ng-init="init()">
  <ion-header-bar align-title="center" class="bar-light">

    <h1 class="title">Hoạt động
    </h1>

  </ion-header-bar>

  <ion-content padding="false" class="has-header">
    <ion-list id="activity-list11" ng-repeat="card in notification">
      <ion-item class="item-avatar item-icon-right dark" id="activity-list-item9" ui-sref="{{card.cta}}">
        <img src="{{card.senderPhotourl}}">

        <h2dark>{{card.senderName}} {{card.text}}
          <p style="white-space:normal;">{{timeAgo(card.createdAt)}}</p>
          <i class="icon ion-android-chat"></i>
        </h2dark>
      </ion-item>
    </ion-list>
    <div ng-if="!notification" style="align-content: center">
      <p style="    margin: 20px;
    text-align: center;
    padding-top: 50px;
" class="ng-binding">Bạn chưa có thông báo nào,</p>
      <div class="padding">
        <button ng-click="editjob()" class="button button-outline button-calm button-block">
          Lọc ứng viên
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>

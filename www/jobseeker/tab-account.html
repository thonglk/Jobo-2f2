<ion-view hide-nav-bar="true" ng-init="init()">
  <ion-header-bar align-title="center" class="bar-light">

    <h1 class="title">{{userData.name}}
    </h1>

  </ion-header-bar>
  <ion-content>
    <div class="profile-container">
      <img ng-click="showProfile()" ng-src="{{userData.avatar || 'img/macdinh.jpg'}}" class="profile-image" width="100">
      <img
        ui-sref="profile"
        ng-src="img/edit.png"
        class="profile-edit"
        width="30">
    </div>

    <div class="text-center padding" style="margin-top:22px;">
      <p class="color-gray" ng-if="userData.avatar && !userData.video">Tips: Hồ sơ được cập nhật đầy đủ thông tin sẽ được ưu tiên hiển thị hơn</p>
      <p class="color-coral" ng-if="!userData.avatar">Hồ sơ của bạn không được hiển thị vì không có ảnh đại diện, hãy cập nhật ngay!</p>
    </div>

    <ion-list class="text-center uppercase">
      <ion-item class="color-red" style="top: 30px;" ui-sref="profile">
        Cập nhật hồ sơ
      </ion-item>
      <ion-item class="color-red" style="top: 30px;" ui-sref="jobseeker.setting">
        Cài đặt
      </ion-item>
    </ion-list>
  </ion-content>
  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Khám phá" icon-off="ion-person-add" icon-on="ion-person-add" href="#/jobseeker/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Thông báo" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/jobseeker/notification">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Matching" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/jobseeker/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Lịch phỏng vấn" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/jobseeker/interview">
    <ion-nav-view name="tab-interview"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Hồ sơ" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/jobseeker/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

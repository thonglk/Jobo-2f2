<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-energized tabs-color-positive" >

  <!-- Dashboard Tab -->
  <ion-tab  icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums"  href="#/jobseeker/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate"href="#/jobseeker/job">
    <ion-nav-view name="tab-job"></ion-nav-view>
  </ion-tab>


  <ion-tab icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/jobseeker/notification">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab  icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/jobseeker/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-toggle-outline" icon-on="ion-ios-toggle" href="#/jobseeker/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

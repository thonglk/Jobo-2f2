<ion-view title="Hoạt động" id="page9" style="background-color:#FFFFFF;" hide-nav-bar="true" ng-init="init()">
  <ion-header-bar align-title="center" class="bar-light">

    <h1 class="title">Phỏng vấn
    </h1>

  </ion-header-bar>
  <ion-content padding="false" class="has-header">
    <div ng-if="!interviewList" style="align-content: center" >
      <p style="    margin: 20px;
    text-align: center;
    padding-top: 50px;
" class="ng-binding"
      > Bạn chưa lịch phỏng vấn với ứng viên nào</p>
      <div class="padding">
        <button ui-sref="employer.dash" class="jobo-button jobo-button-block jobo-button-calm">
          Tìm ứng viên
        </button>
      </div>
    </div>
    <div class="list card" id="interview-card210" ng-repeat="card in interviewList">
      <ion-item id="interview-list-item58">Ứng viên {{card.name}}</ion-item>
      <ion-item class="item-icon-left" id="interview-list-item65">
        <i class="icon ion-ios-time-outline"></i>{{card.interview | date: hh:mm+' '+dd/mm/yyyy}}
      </ion-item>
      <ion-item class="item-icon-left" id="interview-list-item66">
        <i class="icon ion-location"></i>{{card.place}}
      </ion-item>
      <ion-item ng-if="card.status == 1" class="item-icon-left item-icon-right positive" id="interview-list-item67">
        <i class="icon ion-android-clipboard"></i>
        <span class="item-note">Thành công</span>
        <i class="icon ion-android-done"></i>
      </ion-item>
      <ion-item ng-if="card.status == -1" class="item-icon-left item-icon-right assertive" id="interview-list-item68">
        <i class="icon ion-android-clipboard"></i>Kết quả
        <span class="item-note">Trượt</span>
        <i class="icon ion-android-cancel"></i>
      </ion-item>
    </div>
  </ion-content>
</ion-view>

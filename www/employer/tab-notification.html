<ion-view title="Hoạt động" id="page9" style="background-color:#FFFFFF;" hide-nav-bar="true" ng-init="init()">
  <ion-header-bar align-title="center" class="bar-light">

    <h1 class="title">Hoạt động
    </h1>

  </ion-header-bar>

  <ion-content padding="false" class="has-header">
    <ion-list id="activity-list11" ng-repeat="card in notification">
      <ion-item class="item-avatar item-icon-right dark" id="activity-list-item9">
        <img src="{{card.senderPhotourl}}">

        <h2dark>{{card.text}}
          <p style="white-space:normal;">{{timeAgo(card.createdAt)}}</p>
          <i class="icon ion-android-chat" ui-sref="viewstore({id: card.sender})"></i>
        </h2dark>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>

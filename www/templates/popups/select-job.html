<div class="item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input force-lower-case type="text" class="bold" ng-model="search" ng-value="search" ng-change="filterResults(search)">
  </label>
</div>
<ion-list class="list-borderless"
          ng-repeat="(key, value) in dataJob | filter:search">
  <ion-radio value='true' ng-model="newHospital.job[key]">{{ value }}</ion-radio>
</ion-list>

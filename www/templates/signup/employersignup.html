<ion-view title="Đăng ký" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none"
          id="page20">
  <ion-content padding="false" style="background-color: #EDF7FF;" class=" manual-remove-top-padding" scroll="false">
    <ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)" >
      <ion-slide>

        <form name="form_signup">
          <div class="padding">
            <div class="list">

              <label class="item item-input">
                <input type="text" ng-model="userSignup.name" id="userSignup.name" placeholder="Tên đầy đủ">
              </label>
              <label class="item item-input">
                <input type="email" ng-model="userSignup.username" id="cuser_name" placeholder="Email">
              </label>
              <label class="item item-input">
                <input type="password" ng-model="userSignup.password" id="cuser_pass" placeholder="Password">
              </label>

            </div>
            <button ng-click="doSignup(userSignup)" class="jobo-button jobo-button-block jobo-button-calm"
                    ng-disabled="!userSignup.username || userSignup.username === '' || !userSignup.password || userSignup.password === '' || !userSignup.name || userSignup.name === ''">Đăng ký
            </button>
          </div>

        </form>
        <button ng-click="facebookLogin(1)" id="login-button26" class="button button-positive  button-block icon-left ion-social-facebook">Đăng ký bằng Facebook</button>
        <button ng-click="Gotosignup()" id="login-button48" class="button button-assertive  button-block icon-left ion-social-googleplus">Đăng ký bằng Google</button>


      </ion-slide>
      <ion-slide>

        <div class="padding">

          <form name="form_signup" ng-submit="doUpdate(userSignup)" novalidate>
            <div class="list">
              <div style="text-align: center">
                <h3>SỐ ĐIỆN THOẠI</h3>
              </div>
              <label class="item item-input">
                <input type="tel" ng-model="userSignup.phone" placeholder="VD: 0968269860">
              </label>


            </div>
            <button type="submit" class="jobo-button jobo-button-block jobo-button-calm"
                    ng-disabled="!userSignup.phone || userSignup.phone === ''">Tiếp
            </button>
          </form>
        </div>
        <div class="list card" id="page3-card25">
          <div class="item item-body" id="page3-list-item-container18">
            <div id="page3-markdown20" style="text-align:center;" class="show-list-numbers-and-dots">
              <p style="margin-top:0px;">Tips: Điền chính xác số điện thoại để nhận thông báo
              </p>
            </div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>

        <ion-item class="item-icon-left positive" id="popver-list-item50" ng-click="addStore()">
          <i class="icon ion-android-add"></i>Thêm cửa hàng
        </ion-item>
      </ion-slide>

      <ion-slide>
        <div class="padding" style="text-align: center">
          <h3>Bắt đầu chọn ứng viên bạn thích</h3>
          <div style="margin: 30px">
            <img src="http://joboapp.com/wp-content/uploads/2016/12/intro-2.jpg" style="width: 250px">
          </div>
          <p>
            Like ứng viên mà bạn thích.
          </p>
          <p>
            Và chờ ứng viên like bạn.
          </p>
          <p>
            Vuốt sang phải để xem ứng viên tiếp theo
          </p>
        </div>
        <div class="padding">
          <button ui-sref="edash" class="jobo-button jobo-button-block jobo-button-calm">Khám phá ngay!</button>
        </div>
      </ion-slide>

  </ion-content>
</ion-view>

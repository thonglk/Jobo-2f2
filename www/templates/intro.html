<ion-view view-title="Jobo" hide-nav-bar="true" ng-init="checkuser()" hide-back-button="true">
  <ion-content>
    <div style="padding-top: 20px">
      <div class="row responsive-md intro">
        <div class="col-25 respon-log">
          <ion-slide-box show-pager="false" ng-init="lockSlide()" active-slide="slideIndex">
            <ion-slide style="padding: 5px">
              <div class="card">
                <div class="bor-out">
                  <div class="item-image logo">
                    <img src="img/Jobo.png" alt="" title=""/>
                  </div>
                  <div class="form-login">
                    <div class="list">
                      <a ng-href="#/signup/1">
                        <button class="jobo-button button-block button-primary">Tôi muốn tuyển dụng</button>
                      </a>
                      <div class="spacer" style="height:10px;"></div>
                      <a ng-href="#/signup/2">

                        <button class="jobo-button jobo-button-block jobo-button-calm">Tôi muốn tìm việc
                        </button>
                      </a>


                    </div>
                    <p><span>Hoặc</span></p>
                    <button ng-click="service.facebookLogin()" id="login-button26"
                            class="jobo-button jobo-button-block btn-facebook">Đăng ký bằng Facebook
                    </button>

                  </div>
                </div>
              </div>

              <div class="card">
                <div class="padding sign-up-link">
                  <p class="asklogin">Bạn đã có tài khoản? <a href="" ng-click="slideTo(1)" title="">Đăng nhập</a></p>
                </div>
              </div>
            </ion-slide>

            <ion-slide>
              <h1 class="title text-center" ng-click="slideTo(1)">
                Đăng nhập
              </h1>
              <form name="form_signup">
                <div class="padding" style="margin: 20px 0">
                  <div class="bor-out list">

                    <label class="item item-input" style="margin: 10px">
                      <input type="email" ng-model="userSignup.username" id="cuser_name" placeholder="Email">
                    </label>
                    <label class="item item-input" style="margin: 10px">
                      <input type="password" ng-model="userSignup.password" id="cuser_pass" placeholder="Password">
                    </label>

                  </div>
                  <div style="margin: 10px">
                    <button ng-click="doLogin(userSignup)" class="jobo-button jobo-button-block jobo-button-calm"
                            ng-disabled="!userSignup.username || userSignup.username === '' || !userSignup.password || userSignup.password === ''">
                      Đăng nhập
                    </button>
                    <div class="text-center">
                      <p><span>Hoặc</span></p>
                    </div>
                    <button ng-click="service.facebookLogin(type)" id="login-button26"
                            class="jobo-button jobo-button-block btn-facebook">Đăng nhập bằng Facebook
                    </button>
                  </div>

                </div>

              </form>


              <div class="card">
                <div class="padding sign-up-link ">
                  <p class="asklogin ">Chưa có tài khoản? <a href="" ng-click="slideTo(0)" title="">Đăng ký</a></p>
                  <p class="color-gray "><a href="#/reset" title="">Quên mật khẩu</a></p>

                </div>
              </div>
            </ion-slide>

          </ion-slide-box>


          <!--  <div class="get-app">
              <p>Tải ứng dụng</p>
              <div class="badges">
                <a class="badge-link" href="https://play.google.com/store/apps/details?id=com.ambius.jobo"><img
                  src="img/google-play-badge.svg" alt="" style="width: 135px"></a>
                <a class="badge-link" href="https://itunes.apple.com/us/app/jobo-tim-viec-nhanh/id1180445871"><img
                  src="img/app-store-badge.svg" alt=""></a>
              </div>
            </div>-->
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
